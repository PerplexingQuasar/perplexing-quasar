<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="lib/bower_components/underscore/underscore-min.js"></script>

  <script type="text/javascript" src="lib/bower_components/backbone/backbone.js"></script>
  <!-- <script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script> -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">

  <script type="text/javascript" src="collections/ContentCollection.js"></script>

  <script>

      var appView = new AppView({model:app});
    });
